<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista Uczniów Twojej Klasy</title>
</head>
<body>
<h1 th:if="${classNbr} != 'N/A'" th:text="'Lista Uczniów Klasy ' + ${classNbr}"></h1>
<h1 th:if="${classNbr} == 'N/A'" th:text="'Nie jesteś przypisany do żadnej klasy'"></h1>

<a href="/teacher/home">Powrót</a>

<br>
<br>

<table th:if="${classNbr} != 'N/A'">
    <thead>
    <tr>
        <th>Index</th>
        <th>Nazwa Użytkownika</th>
        <th>Klasa</th>
        <th>Typ</th>
        <th>Aktywny</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">

        <td th:text="${student.index}"></td>
        <td th:text="${student.username}"></td>
        <td th:text="${student.classNbr}"></td>
        <td th:text="${student.userType}"></td>
        <td th:text="${student.active}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
