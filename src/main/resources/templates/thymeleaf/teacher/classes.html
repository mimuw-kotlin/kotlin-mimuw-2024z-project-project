<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Klasy</title>
</head>
<body>
<a href="/teacher/home">Powrót</a>

<h1>Wszystkie dostępne klasy</h1>

<p th:if="${status} != null and ${status} != success" th:text="${status}" style="color: darkred"></p>

<p th:if="${status} == 'success'" style="color: darkgreen">Zmiany zostały zapisane</p>

<table>
    <thead>
    <tr>
        <th>Numer klasy</th>
        <th>Nauczyciel Klasy</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${classes}">
        <td th:if="${class.classNbr}  != 'N/A'" th:text="${class.classNbr}"></td>
        <td th:if="${class.classNbr}  != 'N/A'" th:text="${class.classTeacherName}"></td>
        <form th:if="${class.classNbr}  != 'N/A'" th:action="'/teacher/takeClass'" method="post">
            <input type="hidden" th:name="'classNbr'" th:value="${class.classNbr}"/>
            <td>
                <button type="submit" th:disabled="${class.classTeacherName != null}">Take this class</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
