<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Uczniów Twojej Klasy</title>
</head>
<body>


<h1 th:if="${classNbr} != 'N/A'" th:text="'Lista Uczniów Klasy ' + ${classNbr}"></h1>
<h1 th:if="${classNbr} == 'N/A'" th:text="'Nie jesteś przypisany do żadnej klasy'"></h1>

<a href="/student/home">Powrót</a>
<br>

<p th:if="${classNbr} != 'N/A' and ${teacher} != 'N/A'" th:text="'Twój wychowawca to: ' + ${teacher}"></p>
<p th:if="${teacher} == 'N/A'" th:text="'Brak wychowawcy'"></p>

<br>

<table th:if="${classNbr} != 'N/A'">
    <thead>
    <tr>
        <th>Index</th>
        <th>Nazwa Użytkownika</th>
        <th>Klasa</th>
        <th>Typ</th>
        <th>Aktywny</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">

        <td th:text="${student.index}"></td>
        <td th:text="${student.username}"></td>
        <td th:text="${student.classNbr}"></td>
        <td th:text="${student.userType}"></td>
        <td th:text="${student.active}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
