<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:with="LOGGED_IN='loggedIN', INVALID_CRED='invalidCred'">
<h1> Dziennik </h1>

<h2> Logowanie: </h2>
<a href="/loginForm"> Zaloguj </a>
<p th:if="${session == LOGGED_IN}" style="color: red;">
    You are already logged in!
</p>
<p th:if="${session == INVALID_CRED}" style="color: red;">
    Invalid credentials provided!
</p>

<h2> Rejestracja: </h2>
<ol>
    <li> <a href="/register/student"> Student </a> </li>
    <li> <a href="/register/teacher"> Nauczyciel </a> </li>
</ol>

<h2> Inne: </h2>
<ul>
    <li> <p>Aktualnie brak</p>  </li>
</ul>

</body>
</html>
