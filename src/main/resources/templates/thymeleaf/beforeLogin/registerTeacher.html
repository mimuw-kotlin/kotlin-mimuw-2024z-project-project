<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja Nauczyciel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body th:with="SUCCESS = 'success', INVALID_CRED = 'invalidCred'">

<a href="/">Strona główna</a>

<p th:if = "${session == SUCCESS}" style="color: green;">
    Rejestracja zakończona sukcesem!
</p>

<p th:if = "${session == INVALID_CRED}" style="color: red;">
    Użytkownik o podanej nazwie już istnieje!
</p>

<form action="/register/teacher" enctype="application/x-www-form-urlencoded" method="post">
    <p>
        Username:
        <input type="text" name="username">
    </p>
    <p>
        Password:
        <input type="password" name="password">
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>
</body>
</html>
