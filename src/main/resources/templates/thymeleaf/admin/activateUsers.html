<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th, td {
            text-align: center;
        }
    </style>
    <title>Admin aktywuj użytkowników</title>
    <script>
        function toggleTable(tableName) {
            let table = document.getElementById(tableName);
            if (table.style.display === "none") {
                table.style.display = "table";
            } else {
                table.style.display = "none";
            }
        }
    </script>

</head>

<body th:with="STUDENTS_TABLE='studentsTable', TEACHERS_TABLE='teachersTable'">

<a href="/admin/controlPanel">Powrót</a>

<br>

<p th:if="${status} != null and ${status} != success" th:text="${status}" style="color: darkred"></p>
<p th:if="${status} == success" th:text="'Zmieniono!'" style="color: darkgreen"></p>

<h1>Aktywuj Uczniów</h1>

<button onclick=toggleTable("studentsTable")>Pokaż/Ukryj</button>

<br>

<table th:id="${STUDENTS_TABLE}">
    <thead>
    <tr>
        <th>Index</th>
        <th>Nazwa Użytkownika</th>
        <th>Klasa</th>
        <th>Aktywny</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.index}"></td>
        <td th:text="${student.username}"></td>
        <td th:text="${student.classNbr}"></td>
        <td th:text="${student.active}"></td>
        <td>
            <form th:action="'/admin/activateUser'" method="post">
                <input type="hidden" th:name="index" th:value="${student.index}" />
                <button type="submit">Aktywuj/Dezaktywuj</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>



<h1>Aktywuj Nauczycieli</h1>

<button onclick=toggleTable("teachersTable")>Pokaż/Ukryj</button>

<br>

<table th:id="${TEACHERS_TABLE}">
    <thead>
    <tr>
        <th>Index</th>
        <th>Nazwa Użytkownika</th>
        <th>Klasa</th>
        <th>Typ Użytkownika</th>
        <th>ID Przedmiotu</th>
        <th>Aktywny</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.index}"></td>
        <td th:text="${teacher.username}"></td>
        <td th:text="${teacher.classNbr}"></td>
        <td th:text="${teacher.userType}"></td>
        <td th:text="${teacher.subjectIndex}"></td>
        <td th:text="${teacher.active}"></td>
        <td>
            <form th:action="'/admin/activateUser'" method="post">
                <input type="hidden" th:name="index" th:value="${teacher.index}" />
                <button type="submit">Aktywuj/Dezaktywuj</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
