<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edycja wybranego przedmiotu</title>
</head>
<body>
<a href="/admin/subjects">Powr√≥t</a>

<h1>Edytuj Przedmiot</h1>

<form th:action="'/admin/editSubject'" method="post">
    <div>
        <label for="index">Index:</label>
        <input type="text" id="index" th:name="'index'" th:value="${subject.index}" readonly />
    </div>
    <div>
        <label for="name">Nazwa:</label>
        <input type="text" id="name" th:name="'name'" th:value="${subject.name}" />
    </div>
    <div>
        <label for="description">Opis:</label>
        <input type="text" id="description" th:name="'description'" th:value="${subject.description}" />
    </div>
    <div>
        <button type="submit">Zapisz zmiany</button>
    </div>
</form>

</body>
</html>
